<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task week 3</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="box">
    <div class="password">
    <span id="color"></span>
    <h2>Task - Random Password Ggenerater + Random colour</h2>
    <input type="text" name="" placeholder="Create password" id="password" readonly>
    <table>
      <th>
        <div id="button" class="btn1" onclick="genPassword()">Generate</div>
      </th>
      <th><a id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
    </table>
    </div>

    <div class="palindrome">
      <h2>Task - Check Palindrome Words</h2>
      <input type="text" id="word" placeholder="Enter a word">
      <p id="result"></p>
      <button class="button-pal" onclick="checkPalindrome()">Check palindrome</button>
    </div>
   
    <div class="converter">
      <h2>Task - Currency Converter</h2>
      <input type="text" id="amountInput" placeholder="Enter amount">
      <select id="sourceCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <select id="targetCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
      <p id="finalAmount"></p>
      <button class="button-pal" onclick="checkConverter()">Check converter</button>
    </div>
   
    <div class="mortgage">
      <h2>Task - Mortgage Approval Checker</h2>
      <p> Please use your annual salary</p>
      <input type="text" id="salaryInput" placeholder="Â£">
      <p id="borrow"></p>
      <button class="button-pal" onclick="checkMortgage()">Check Mortgage</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
